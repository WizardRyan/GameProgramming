<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">
        <script type="module" defer src="driver.js"></script>
    </head>
    <body>
        <div class="master-wrapper">
            <header class="top-header">
                <h1></h1>
                HTML5 Canvas Maze Game by Ryan Andersen for CS5410
            </header>
            <div class="panel-container">
                <div class="left-panel">
                    <div>
                        <h5>Select a maze size:</h5>
                        <select id="sizeSelect" class="form-select">
                            <option value="5">5 x 5</option>
                            <option value="10">10 x 10</option>
                            <option value="15">15 x 15</option>
                            <option value="20">20 x 20</option>
                        </select>
                    </div>
                    <button id="startGameBttn" style="margin-top: 15px;" type="button" class="btn btn-primary">Start New Game</button>
                    <div>
                        <h5>Controls: </h5>
                        <ul class="list-group controls-list">
                            <li class="list-group-item">Show hint: h</li>
                            <li class="list-group-item">Show breadcrumbs: b</li>
                            <li class="list-group-item">Show path to finish: p</li>
                          </ul>
                    </div>
                </div>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-body">
                            <div class="marquee">
                                <p>WIN!</p>
                            </div>
                            <h1>WIN!</h1>
                            <img src="./images/win.gif">
                        </div>
                      </div>
                    </div>
                  </div>
                
                <canvas id="canvas" width="500" height="500"></canvas>

                <div class="right-panel">
                    <div>
                        <div>
                            <h5 style="display: inline;">Time:</h5>
                            <h5 style="display: inline;" id="time"></span>
                        </div>
                        <div>
                            <h5 style="display: inline;">Score:</h5>
                            <h5 style="display: inline;" id="score"></span>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <h5>Scores: </h5>
                        <ul id="playerScores" class="list-group controls-list">
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
